  }

    padding: 8px;

    border: thin solid #707070;
    box-shadow: #596066;
    border-radius: 8px;
  }

  * {
    box-sizing: border-box;
  }

  /* Float four columns side by side */
  .column {
    float: left;
    width: 30%;
    padding: 0 5px;
  }

  .row {margin: 0 -5px;}

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }

  /* Responsive columns */
  @media  screen and (max-width: 80%) {
    .column {
      width: 30%;
      display: block;
      margin-bottom: 10px;
    }
  }

  /* Style the counter cards */
  .card {
    border: thin solid #707070;
    width:100%;
    border-radius:10px;
    text-align: center;
    background-color: white;
    color: #2e3131;
    display:block;
  }

  /* Div Table */
  .divTable {
    display: table;
    width: 100%;
    height:10px;
  }

  .divTableRow {
    display: table-row;
  }

  .divTableHeading {
    background-color: #eee;
    display: table-header-group;
  }

  .divTableCell,
  .divTableHead {
    /* border: 1px solid #999999; */
    display: table-cell;
    padding: 3px 10px;
  }

  .divTableHeading {
    background-color: #eee;
    display: table-header-group;
    font-weight: bold;
  }

  .divTableFoot {
    background-color: #eee;
    display: table-footer-group;
    font-weight: bold;
  }

  .divTableBody {
    display: table-row-group;
  }
